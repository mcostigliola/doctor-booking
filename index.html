<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Booking</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-50 text-ink font-sans">
    <header class="relative h-screen w-full overflow-hidden bg-ink">
      <div class="absolute inset-0">
        <img
          src="https://images.unsplash.com/photo-1526256262350-7da7584cf5eb?auto=format&fit=crop&w=1200&q=80"
          alt="Studio medico moderno"
          class="hero-slide absolute inset-0 h-full w-full object-cover opacity-0"
        />
        <img
          src="https://images.unsplash.com/photo-1550831107-1553da8c8464?auto=format&fit=crop&w=1200&q=80"
          alt="Visita medica"
          class="hero-slide absolute inset-0 h-full w-full object-cover opacity-0"
        />
        <img
          src="https://images.unsplash.com/photo-1527613426441-4da17471b66d?auto=format&fit=crop&w=1200&q=80"
          alt="Dettaglio professionale"
          class="hero-slide absolute inset-0 h-full w-full object-cover opacity-0"
        />
      </div>

      <div class="absolute inset-0 bg-gradient-to-b from-[#0B0F1A]/40 via-[#0B0F1A]/55 to-[#0B0F1A]/80"></div>

      <div class="relative z-10 flex h-full items-center justify-center px-6">
        <div class="max-w-2xl text-center text-white">
          <h1 class="text-4xl font-semibold tracking-tight md:text-5xl">Dott. Tizio Caio</h1>

          <p class="mt-4 text-lg leading-relaxed text-slate-200 md:text-xl">
            Medicina basata sull’ascolto, sull’evidenza e su un rapporto diretto con il paziente.
            Prenotazioni semplici, tempi chiari, attenzione reale.
          </p>

          <a
            href="#prenota"
            class="mt-8 inline-flex w-full items-center justify-center rounded-2xl bg-white px-8 py-4 text-base font-medium text-black transition hover:bg-slate-100 sm:w-auto"
          >
            Prenota un appuntamento
          </a>
        </div>
      </div>
    </header>

    <main>
      <section id="prenota" class="mx-auto max-w-6xl px-4 py-12">
        <h2 class="text-2xl font-semibold">Prenota un appuntamento</h2>
        <p class="mt-2 text-slate-600">
          Seleziona data e orario disponibili. La conferma arriva subito via email.
        </p>

        <form
          action="/prenota"
          method="POST"
          class="mt-8 grid gap-4 rounded-3xl bg-white p-6 ring-1 ring-slate-200"
        >
          <div class="grid gap-4 md:grid-cols-2">
            <label class="grid gap-2 text-sm font-medium">
              Nome
              <input
                name="nome"
                required
                autocomplete="given-name"
                class="h-12 rounded-2xl border border-slate-200 px-4 text-base focus:outline-none focus:ring-2 focus:ring-slate-900/20"
              />
            </label>

            <label class="grid gap-2 text-sm font-medium">
              Cognome
              <input
                name="cognome"
                required
                autocomplete="family-name"
                class="h-12 rounded-2xl border border-slate-200 px-4 text-base focus:outline-none focus:ring-2 focus:ring-slate-900/20"
              />
            </label>
          </div>

          <div class="grid gap-4 md:grid-cols-2">
            <label class="grid gap-2 text-sm font-medium">
              Telefono
              <input
                name="telefono"
                type="tel"
                required
                autocomplete="tel"
                class="h-12 rounded-2xl border border-slate-200 px-4 text-base focus:outline-none focus:ring-2 focus:ring-slate-900/20"
              />
            </label>

            <label class="grid gap-2 text-sm font-medium">
              Email
              <input
                name="email"
                type="email"
                required
                autocomplete="email"
                class="h-12 rounded-2xl border border-slate-200 px-4 text-base focus:outline-none focus:ring-2 focus:ring-slate-900/20"
              />
            </label>
          </div>

          <div class="grid gap-4 md:grid-cols-2">
            <label class="grid gap-2 text-sm font-medium">
              Data e ora
              <input
                name="data_ora"
                type="datetime-local"
                required
                class="h-12 rounded-2xl border border-slate-200 px-4 text-base focus:outline-none focus:ring-2 focus:ring-slate-900/20"
              />
            </label>

            <label class="grid gap-2 text-sm font-medium">
              Note (opzionale)
              <input
                name="note"
                class="h-12 rounded-2xl border border-slate-200 px-4 text-base focus:outline-none focus:ring-2 focus:ring-slate-900/20"
              />
            </label>
          </div>

          <label class="flex items-start gap-3 text-sm text-slate-600">
            <input
              name="privacy"
              type="checkbox"
              required
              class="mt-1 h-4 w-4 rounded border-slate-300 text-slate-900 focus:ring-slate-900/20"
            />
            Acconsento al trattamento dei dati personali per finalita di prenotazione.
          </label>

          <button
            type="submit"
            class="mt-2 inline-flex w-full items-center justify-center rounded-2xl bg-ink px-8 py-4 text-base font-medium text-white transition hover:opacity-90 md:w-auto"
          >
            Invia richiesta
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
